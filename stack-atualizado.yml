AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  LayerArn:
    Type: String
    Description: ARN da camada AWS Lambda
  AccountId:
    Description: "AWS Account ID"
    Type: String

Resources:
  StartStopPolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: "StartStopPolicy"
      Description: "Pol√≠tica para Start/Stop EC2"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource: "arn:aws:logs:*:*:*"
          - Effect: "Allow"
            Action:
              - "ec2:DescribeInstances"
              - "ec2:DescribeRegions"
              - "ec2:StartInstances"
              - "ec2:StopInstances"
              - "ec2:CreateTags"
              - "sts:AssumeRole*"
              - "sts:Decode*"
              - "sts:Set*"
              - "sts:SetSessionPolicy"
            Resource: "*"

  StartStopRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "roleStartStop"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${AccountId}:root"       
              Service:
                - "lambda.amazonaws.com"
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - !Ref StartStopPolicy

  MyLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "lambda-stop-start.lambda_handler"
      Role: !GetAtt StartStopRole.Arn
      FunctionName: "operacao-ec2-start-stop"
      Runtime: "python3.8"
      Layers:
        - !Ref LayerArn
      Timeout: 60
      Code:
        S3Bucket: "lainux"
        S3Key: "lambda-stop-start.zip"
